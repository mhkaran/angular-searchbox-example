<!--The content below is only a placeholder and can be replaced.-->
  <table class="table table-bordered"> 
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Email
        </th>
        <th>
          Department
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let employee of employees">
          <td>
            {{employee.Name}}
          </td>
          <td>
            {{employee.Email}}
          </td>
          <td>
            {{employee.Department}}
          </td>
      </tr>
    </tbody>
</table>
