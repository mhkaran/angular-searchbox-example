<div class="center">
  <div class="left">
      <input type="text" [(ngModel)]="txtSearch" (keydown.enter)="search('txt')">
  </div>
<div>
<table class="table table-bordered"> 
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Email
        </th>
        <th>
          Department
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of employees">
          <td>
            {{e.name}}
          </td>
          <td>
            {{e.email}}
          </td>
          <td>
            {{e.department}}
          </td>
      </tr>
    </tbody>
</table>
</div>
<div class="right">
<select [(ngModel)]="ddEmployeesCount" (change)="search('ddl')">
    <option *ngFor="let item of [].constructor(count); let i = index" value="{{i+1}}">
      {{i+1}}
    </option>
  </select>
</div>
</div>
